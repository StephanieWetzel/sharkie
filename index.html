<!DOCTYPE html>
<html translate="no" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>Sharkie</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/statusbars/statusbar_bottles.class.js"></script>
    <script src="models/statusbars/statusbar_health.class.js"></script>
    <script src="models/statusbars/statusbar_coins.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/enemies/pufferfish.class.js"></script>
    <script src="models/enemies/jellyfish.class.js"></script>
    <script src="models/enemies/jellyfish_dangerous.class.js"></script>
    <script src="models/light.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/collectable-objects/coin.class.js"></script>
    <script src="models/collectable-objects/bottle.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/enemies/endboss.class.js"></script>
    <script src="models/throwable-objects/bubble.class.js"></script>
    <script src="models/throwable-objects/poison_bubble.class.js"></script>
    <script src="js/game.js"></script>
    <script src="js/sound.js"></script>
    <script src="levels/level1.js"></script>
</head>

<body>
    <!-- ROTATION-SCREEN -->
    <div id="rotationOverlay" class="d-None">
        <img class=" rotate-device-img" src="img/screen_rotation.svg" alt="">
    </div>
    <!-- START-SCREEN -->
    <div id="startScreen" class="screen">
        <h1>Sharkie</h1>
        <img class="screen-Img" src="img/3. Background/Mesa de trabajo 1.png">
        <img onclick="init()" class="start-Img" src="img/6.Botones/Start/3.png" alt="">
        <div class="keybinds-container">
            <div class="keybinds-column-container">
                <img class="arrow-keybinds" src="img/6.Botones/Key/arrow keys.png" alt="Pfeiltasten">
                <span class="keybinds-letters">B</span>
                <span class="keybinds-letters">V</span>
                <img class="space-keybind" src="img/6.Botones/Key/Space Bar key.png" alt="Leertaste">
            </div>
            <div class="keybinds-column-container">
                <span class="margin-top-16">Move Shark</span>
                <span class="margin-top-16">Bubble Attack</span>
                <span class="margin-top-16">Poison-Bubble Attack</span>
                <span class="margin-top-16">Fin Attack</span>
            </div>
        </div>
    </div>
    <!-- CANVAS -->
    <canvas class="d-None" id="canvas" width="1100" height="700"></canvas>
    <!-- GAME-OVERLAY -->
    <div id="gameOverlay">
        <div class="img-Container">
            <img onclick="openInfoOverlay()" src="img/info.svg" alt="Info">
            <img onclick="toggleVolume()" id="soundOn" src="img/volume_up.svg" alt="Sound on">
            <img onclick="toggleVolume()" id="soundOff" class="d-None" src="img/volume_off_.svg" alt="Sound off">
        </div>
    </div>
    <!-- INFO-SCREEN -->
    <div id="infoScreen" class="screen d-None">
        <img class="screen-Img" src="img/3. Background/Dark/1.png">
        <span class="info-header">How to play</span>
        <img onclick="closeInfoOverlay()" class="close-info-img" src="img/close.svg" alt="close">
        <div class="info-container">
            <div class="keybinds-column-container margin-top-minus-40">
                <img class="info-arrow-keybinds" src="img/6.Botones/Key/arrow keys.png" alt="Pfeiltasten">
                <span class="info-keybinds-letters">B</span>
                <span class="info-keybinds-letters">V</span>
                <img class="info-space-keybind" src="img/6.Botones/Key/Space Bar key.png" alt="Leertaste">
            </div>
            <div class="keybinds-column-container">
                <span class="margin-top-16 font-size-48">Move Shark</span>
                <span class="margin-top-16 font-size-48">Bubble Attack</span>
                <span class="margin-top-16 font-size-48">Poison-Bubble Attack</span>
                <span class="margin-top-16 font-size-48">Fin Attack</span>
            </div>
        </div>
    </div>
    <!-- WIN-SCREEN -->
    <div id="youWinScreen" class="screen d-None">
        <img class="screen-Img" src="img/6.Botones/Try again/Mesa de trabajo 1.png">
        <img onclick="init()" class="try-Again-Img" src="img/6.Botones/Try again/Recurso 15.png">
    </div>
    <!-- GAME-OVER-SCREEN -->
    <div id="gameOverScreen" class="screen d-None">
        <img class="game-Over-Img" src="img/6.Botones/Tittles/Game Over/Recurso 13.png">
        <img onclick="init()" class="try-Again-Img" src="img/6.Botones/Try again/Recurso 15.png">
    </div>

</body>

</html>
