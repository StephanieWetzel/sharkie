<!DOCTYPE html>
<html translate="no" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>Sharkie</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/statusbars/statusbar_bottles.class.js"></script>
    <script src="models/statusbars/statusbar_health.class.js"></script>
    <script src="models/statusbars/statusbar_coins.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/enemies/pufferfish.class.js"></script>
    <script src="models/enemies/jellyfish.class.js"></script>
    <script src="models/enemies/jellyfish_dangerous.class.js"></script>
    <script src="models/light.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/collectable-objects/coin.class.js"></script>
    <script src="models/collectable-objects/bottle.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/enemies/endboss.class.js"></script>
    <script src="models/throwable-objects/bubble.class.js"></script>
    <script src="models/throwable-objects/poison_bubble.class.js"></script>
    <script src="js/game.js"></script>
    <script src="js/sound.js"></script>
    <script src="levels/level1.js"></script>
</head>

<body>

    <!-- <h1>Sharkie</h1> -->
    <div id="startScreen">
        <img class="start-Screen-Img" src="img/3. Background/Mesa de trabajo 1.png">
        <img onclick="init()" class="start-Btn" src="img/6.Botones/Start/3.png" alt="">
        <div class="keybinds-container">
            <div class="keybinds-column-container">
                <img class="arrow-keybinds" src="img/6.Botones/Key/arrow keys.png" alt="Pfeiltasten">
                <span class="keybinds-letters">B</span>
                <span class="keybinds-letters">V</span>
                <img class="space-keybind" src="img/6.Botones/Key/Space Bar key.png" alt="Leertaste">
            </div>
            <div class="keybinds-column-container">
                <span class="margin-top-16">Move Shark</span>
                <span class="margin-top-16">Bubble Attack</span>
                <span class="margin-top-16">Poison-Bubble Attack</span>
                <span class="margin-top-16">Fin Attack</span>
            </div>
        </div>
    </div>

    <canvas class="d-None" id="canvas" width="1100" height="700"></canvas>

</body>

</html>
